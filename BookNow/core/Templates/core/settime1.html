{% load static %}
<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css'%}" />
<link rel="stylesheet" href="{% static 'core/css/dashboard.css'%}" />

<div>
  <form action="{% url 'settime1'%}" method="POST">
    {% csrf_token %}
    <p class="text-center"><b>Book Your Meeting</b></p>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        value=""
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Name"
        name="title"
      />
      <br />
      <label for="exampleInputEmail1">Meeting Oraganizer</label>
      <input
        type="text"
        value=""
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Meeting start</label>
      <input
        type="datetime-local"
        value=""
        class="form-control"
        name="start_date"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Meeting End</label>
      <input
        type="datetime-local"
        value=""
        class="form-control"
        name="end_date"
      />
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 70px">
      Book now
    </button>
  </form>
</div>
